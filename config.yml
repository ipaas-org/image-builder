app:
  name: "image-builder"
  version: "0.0.1"

rabbitmq:
  requestQueue: request-test
  responseQueue: response-test

logger:
  level: "debug"
  type: "text"

database:
  driver: "mongo"

services:
  connectors:
    - name: github
      downloadDirectory: "./tmp"
  builders:
    - name: nixpacks
  registries:
    - name: harbor
      serverAddress: "registry.cargoway.cloud"
